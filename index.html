<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row form-content justify-content-center align-items-center h-100 animated fadeIn">
            <div id="form-container">
                <h1 class="text-center animated fadeInDown">USER SEARCH</h1>
                
                <div class="row animated fadeInDown">
                    <label>EMAIL</label>
                    <div class="input-group mb-3">
                        <input id="emailUser" type="text" class="form-control" placeholder="email@example.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        
                      </div>
                </div>
                <div class="row justify-content-end mt-2 animated fadeInDown">
                    <button id="searchUser" class="btn btn-primary" disabled>SEARCH <i class="fas fa-search ml-2"></i></button>
                </div>
                <div id="loading-spinner" class="text-center mt-5">
                    <div class="d-flex justify-content-center mb-2">
                        <div class="spinner-border" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <small>Loading...</small>
                </div>
                
                
            </div>
    
        </div>

        <div class="user-info-cont">
            <h2>USER INFO</h2>
            <hr />

            <div class="row mt-5">
                <div class="col-xs-12 col-md-4 col-lg-4 text-center">
                    <i id="userIcon" class="fas fa-user-circle fa-7x"></i>
                    <p id="name"></p>
                    <p id="userName"></p>
                    <p id="userEmail"></p>
                </div>
                <div class="col-xs-12 col-md-8 col-lg-8 info-adress">
                    <p id="adress"></p>
                    <p>Zip code: <span id="zipCode"></span></p>
                    <p><i class="fas fa-thumbtack mr-3"></i>Latitude: <span id="lat"></span>, Longitud: <span id="long"></span></p>

                    <div class="mt-3">
                        <p><i class="fas fa-phone mr-2"></i> <span id="phone"></span></p>
                        <p><i class="fas fa-globe mr-2"></i> <span id="website"></span></p>
                        <p><i class="fas fa-briefcase mr-2"></i> <span id="companyName"></span></p>
                        <p id="infoCompany" class="pl-4 ml-1"></p>
                    </div>
                    
                </div>
            </div>
            <div class="row float-right mt-5">
                <button id="upBtn"><i class="fas fa-arrow-alt-circle-up fa-3x" data-toggle="tooltip" data-placement="left" title="Search new user"></i></button>
            </div>
        </div>
    </div>
    

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

<script src="assets/js/app.js"></script>

</html>
